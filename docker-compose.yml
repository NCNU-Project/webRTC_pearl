version: "3.1"
services:
  bind:
    image: ubuntu/bind9
    # ports:
      # - 53:53/tcp
      # - 53:53/udp
    volumes:
      - './bind/named.conf:/etc/bind/named.conf'
      - './bind/zones:/var/lib/bind'
  webrtc-server:
    image: efficacy38/webrtc-demo
    ports:
      - 443:4200/tcp
      - 443:4200/udp
    volumes:
      - "./ssl/www.pearl.lab.key:/usr/src/app/ssl/privkey.key"
      - "./ssl/www.pearl.lab.crt:/usr/src/app/ssl/server.crt"

